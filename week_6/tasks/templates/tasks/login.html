{% extends "tasks/layout.html"%}
{% block body %}

    {% if message %}

        <div>{{message}}  </div>

    {% endif %}

    <form action="{% url 'tasks:add' %}" method="POST">
        {%csrf_token%}
        <h1 style="text-align: center;">
            <input type="text" placeholder="Username" name="username" style="height: 40px; border-radius: 10px; border: 1px solid black;" > <br> <br>
            <input type="password" placeholder="Password" name="password" style="height: 40px; border-radius: 10px; border: 1px solid black;"> <br> <br>
            <input type="submit" value="login" style="height: 40px; border-radius: 10px; border: 1px solid black; font-size: 25px;">

        </h1>
       
    </form>
{% endblock %}
