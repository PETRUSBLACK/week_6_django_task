{% extends "tasks/layout.html"%}

{% block body%}
    <h1 style="color: coral;">LIST OF BLOGS</h1>
        <ul style="font-size: 50px;">
            {% for task in tasks %}
                <li >{{task}}</li>

            {% empty %}
                <li>No Post</li>
            {% endfor %}
        </ul>
    <a href="{% url 'tasks:login' %}" style="font-size: 50px; border-radius: 5px; background-color: coral; border: 1px solid rebeccapurple; font-family: Verdana, Geneva, Tahoma, sans-serif;">REGISTER AS A USER</a>
{% endblock %}
